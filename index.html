<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/style.css">
   <link rel="stylesheet" href="/css/font.css">
   <title>Rick and Morty API</title>
</head>
<body>
   <header>
      <div class="btn-container">
         <button class="buttons menu-btn">Menu</button>
         <button class="buttons fav-btn">Favorites</button>
      </div>
      <div class="menu-display">
         <button class="buttons btn-allcharacter">All Character</button>
         <button class="buttons btn-location">Location</button>
         <button class="buttons btn-episode">Episode</button>
      </div>
         <div class="input-container search">
            <input type="search" placeholder="Ingresa ID o nombre del personaje" name="" id="input-search">
         </div>
      <div class="favorite-display" id="fav-display"></div>
      <nav>
         <ul>
            <li></li>
            <li><a href=""><img src="/image/facebook.png" alt=""></a></li>
            <li><a href=""><img src="/image/twitter.png" alt=""></a></li>
            <li><a href=""><img src="/image/instagram.png" alt=""></a></li>
            <li><a href=""><img src="/image/github.png" alt=""></a></li>
         </ul>
      </nav>
   </header>
   <main>
      <section class="main-first"></section>
      <section class="main-second">
         <div class="arrow-container">
            <span id="arrow-left"class="icon-arrow-left"></span>
         </div>
         <section class="main-card-section">
            <span class="gif"><img src="/image/load.gif" alt=""></span>
         </section>
         <div class="arrow-container">
            <span class="icon-arrow-right"></span>
         </div>
      </section>
   </main>
   <footer>
      <p>by Luis Andrade</p>
   </footer>
</body>
<script type="module" src="/js/app.js"></script>

</html>
